<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Contacts</h2>
    <a class="btn btn-primary" href="#">New Contact</a>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let contact of contacts">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-thumbnail"
          width="50"
        />
        <span class="ms-2">{{ contact.name }}</span>
      </li>
    </ul>
  </div>
</div>
