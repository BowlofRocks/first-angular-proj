<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Contacts</h2>
    <a class="btn btn-primary" href="#">New Contact</a>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <app-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        (click)="onSelected(contact)"
      >
      </app-contact-item>
    </ul>
  </div>
</div>
