<li
  class="list-group-item"
  [routerLink]="['/contacts', contact.id]"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  style="cursor: pointer"
>
  <img
    [src]="contact.imageUrl"
    alt="{{ contact.name }}"
    class="img-thumbnail"
    width="50"
  />
  <span class="ms-2">{{ contact.name }}</span>
</li>
