<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document?.name }}</h4>
      <div class="button-group pull-right margin-left-right">
        <a
          class="btn btn-primary"
          [href]="document?.url"
          target="_blank"
          rel="noopener noreferrer"
        >
          View
        </a>
        <a class="btn btn-info">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label class="label">Description:</label>
        <span class="label-value">{{ document?.description }}</span>
      </div>
      <br />
      <div class="row">
        <label class="label">URL:</label>
        <span class="label-value">{{ document?.url }}</span>
      </div>
    </div>
  </div>
</div>
