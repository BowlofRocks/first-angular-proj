<div class="panel panel-default">
  <div class="panel-body">
    <form
      #form="ngForm"
      id="document-edit"
      (ngSubmit)="onSubmit(form)"
      novalidate
    >
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            maxlength="120"
            required
            minlength="3"
            [(ngModel)]="document.name"
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            maxlength="255"
            [(ngModel)]="document.description"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="url"
            id="url"
            name="url"
            class="form-control"
            size="150"
            maxlength="255"
            required
            [(ngModel)]="document.url"
            #url="ngModel"
          />
        </div>
      </div>

      <!-- Alert message for Title or URL invalid -->
      <div
        class="alert alert-danger mt-2"
        *ngIf="
          (name.invalid && (name.dirty || name.touched)) ||
          (url.invalid && (url.dirty || url.touched))
        "
      >
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
